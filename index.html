<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- fonte poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- meu css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Fintech</title>
</head>
<body>
  <!-- cabeçalho do site -->
    <header class="container mt-4 header">
        <nav class="navbar navbar-expend-lg">
            <div class="container">
                <a href="#"><i class="fa-regular fa-user logotipo-profile"></i></a>
                <form name="dados" id="dados" action="" method="post">
                <fieldset>
                    <label for="busca"></label>
                    <input type="search" id="busca" name="busca" placeholder="Buscar" class="barra-de-pesquisa rounded-pill border border-0">
                    <i class="fa-solid fa-magnifying-glass logotipo-search"></i>
                </fieldset>
                </form>
                <a href="#"><i class="fa-solid fa-calendar-days logotipo-date"></i></a>
            </div>
        </nav>

        <!-- menu inferior -->
        <nav class="navbar menu-inferior navbar-expend-lg fixed-bottom">
          <div class="container">
            <div class="menu-inferior-icons">
              <a class="" href="#"><i class="fa-solid fa-house icon-menu-inferior"></i>
                <h6 class="mt-1">Início</h6>
              </a>
            </div>
            <div class="menu-inferior-icons">
              <a class="" href="#"><i class="fa-solid fa-wallet icon-menu-inferior"></i>
                <h6 class="mt-1">Carteira</h6>
              </a>
            </div>
            <div class="menu-inferior-icons">
              <a class="" href="#"><i class="fa-solid fa-hand-holding-dollar icon-menu-inferior"></i>
                <h6 class="mt-1">Investir</h6>
              </a>
            </div>
            <div class="menu-inferior-icons">
              <a class="" href="#"><i class="fa-solid fa-bars icon-menu-inferior"></i>
                <h6 class="mt-1">Menu</h6>
              </a>
            </div>
          </div>
      </nav>
    </header>
    
    <!-- seção informações do usuário -->
    <section class="container my-5 informacoes">
        <div class="texto1-informacoes d-flex justify-content-between">
            <div class="texto1"><h4 class="text-conta-carteira mb-5 ms-3 mt-3">Conta</h4></div>
            <div class="texto2"><a href="#"><h4 class="text-conta-carteira mb-5 me-3 mt-3">Ver carteira <i class="fa-solid fa-angle-right icon-seta-direita"></i></h4></a></div>
        </div>
        <h3 class="texto-investimentos-dinheiro ms-3 mb-3">Saldo em investimentos</h3>
        <div class="texto2-informacoes d-flex justify-content-between">
            <div class="dinheiro"><h3 class="texto-investimentos-dinheiro ms-3">R$ 35.784,59</h3></div>
            <div class="visualizar-dinheiro"><i class="fa-solid fa-eye-slash icon-olho-escondido me-3 mb-2 text-light"></i></div>
        </div>
        <div class="button d-flex justify-content-center">
            <a class="btn btn-light mt-5 botao-outro-investimento" href="#" role="button">Adicionar novo investimento</a>
        </div>
    </section>

    <h4 class="container h4-outras-ferramentas">Outras ferramentas</h4>

    <!-- seção ferramentas do site -->
    <section class="container mt-5 ferramentas" id="ferramentas">
        <div class="row d-flex justify-content-between">
          <div class="ferramentas-item d-flex flex-column justify-content-center">
            <a href="#">
              <i class="fa-solid fa-file-pen icon-ferramentas"></i>
            <h6 class="mt-4 icon-h6">Serviços contratados</h6>
            </a>
          </div>
          <div class="ferramentas-item d-flex flex-column justify-content-center">
            <a href="#">
              <i class="fa-solid fa-money-bill icon-ferramentas"></i>
            <h6 class="mt-4 icon-h6">Recebimentos</h6>
            </a>
          </div>
          <div class="ferramentas-item d-flex flex-column justify-content-center">
            <a href="#"><i class="fa-solid fa-money-bill icon-ferramentas"></i>
              <h6 class="mt-4 icon-h6">Gastos</h6>
            </a>
          </div>
          <div class="ferramentas-item d-flex flex-column justify-content-center">
            <a href="#">
              <i class="fa-solid fa-piggy-bank icon-ferramentas"></i>
            <h6 class="mt-4 icon-h6">Metas financeiras</h6>
            </a>
          </div> 
        </div>
      </section>
      
      <!-- seção gastos e recebidos -->
      <section class="container mt-2 gastos-recebidos">
        <div class="row">
          <a href="#">
            <div class="gastos-recebidos-item-1 col-lg-12 d-flex align-items-center justify-content-between">
              <h4 class="valor-gasto-h4">Último valor gasto</h4>
              <i class="fa-solid fa-circle-minus icon-gastos-recebidos"></i>
            </div>
          </a>
          <a href="#">
            <div class="gastos-recebidos-item-2 col-lg-12 d-flex align-items-center justify-content-between mt-5">
              <h4 class="valor-gasto-h4">Último valor recebido</h4>
              <i class="fa-solid fa-circle-plus icon-gastos-recebidos"></i>
            </div>
          </a>
        </div>
      </section>

    <!-- script do bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
